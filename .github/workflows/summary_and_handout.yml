name: Build Summary & Handout PDFs
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf || sudo apt-get install -y pandoc

      - name: Build integrated summary
        run: |
          chmod +x tools/render_summary.sh || true
          ./tools/render_summary.sh

      - name: Build clinician handout
        run: |
          chmod +x tools/render_handout.sh || true
          ./tools/render_handout.sh || true

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: case_study_exports
          path: |
            data/exports/case_study_summary_*.pdf
            data/exports/case_study_handout_*.pdf
